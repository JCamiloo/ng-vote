<div class="chart-container">
    <ngx-charts-bar-horizontal
      [scheme]="colorScheme"
      [results]="results"
      [gradient]="gradient"
      [xAxis]="showXAxis"
      [yAxis]="showYAxis"
      [showXAxisLabel]="showXAxisLabel"
      [showYAxisLabel]="showYAxisLabel"
      [xAxisLabel]="xAxisLabel"
      [yAxisLabel]="yAxisLabel"
      style="fill: grey;"
      (select)="onSelect($event)">
    </ngx-charts-bar-horizontal>
</div>
